services:

  pangolin:
    image: fosrl/pangolin:${PANGOLIN_VERSION:-latest}
    env_file: environment.d/pangolin.env
    volumes:
      - ./volumes/pangolin:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: "3s"
      timeout: "3s"
      retries: 5
    restart: unless-stopped

  gerbil:
    image: fosrl/gerbil:${GERBIL_VERSION:-latest}
    env_file: environment.d/gerbil.env
    depends_on:
      pangolin:
        condition: service_healthy
    cap_add: [NET_ADMIN, SYS_MODULE]
    volumes:
      - ./volumes/gerbil:/var/config
    ports:
      - ${WIREGUARD_PORT:-51820}:51820/udp
      - ${SSL_PORT:-443}:443
      - ${HTTP_PORT:-80}:80
    command:
      - --reachableAt=http://gerbil:3003
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/gerbil/get-config
      - --reportBandwidthTo=http://pangolin:3001/api/v1/gerbil/receive-bandwidth
    restart: unless-stopped

  traefik:
    image: traefik:${TRAEFIK_VERSION:-latest}
    env_file: environment.d/traefik.env
    network_mode: service:gerbil
    depends_on:
      pangolin:
        condition: service_healthy
    volumes:
      - ./volumes/traefik:/etc/traefik:ro # Volume to store the Traefik configuration
      - ${TRAEFIK_CERTS_VOLUME:-traefik-cert}:/letsencrypt # Volume to store the Let's Encrypt certificates
    command:
      - --configFile=/etc/traefik/traefik_config.yml
    restart: unless-stopped

networks:
  default:
    driver: bridge
    name: pangolin

volumes:
  traefik-cert: {}
